<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bakers Delight | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bakery-login.css" />
</head>
<body>
  <div class="split-layout">
    <!-- LEFT: big background image -->
    <section class="photo-side">
      <div class="overlay"></div>
 <h1 class="brand">Bakers Delight</h1>

      <div class="actions">
        <button class="btn primary">Login</button>
        <button class="btn secondary">Create account</button>
      </div>
    </section>

    <!-- RIGHT: login form -->
    <section class="form-side">
      <div class="form-wrapper">
        <header class="top-bar">
          <span class="back">&larr;</span>
          <span class="title">Bakers Delight</span>
        </header>
        <h2 class="welcome">Welcome back!</h2>

        <form>
          <label class="field">
            <span>Email</span>
            <input type="email" placeholder="Enter your email" required />
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="Enter your password" required />
          </label>

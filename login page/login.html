<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bakers Delight | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bakery-login.css" />
</head>
<body>
  <div class="split-layout">
    <!-- LEFT: big background image -->
    <section class="photo-side">
      <div class="overlay"></div>
 <h1 class="brand">Bakers Delight</h1>

      <div class="actions">
        <button class="btn primary">Login</button>
        <button class="btn secondary">Create account</button>
      </div>
    </section>

    <!-- RIGHT: login form -->
    <section class="form-side">
      <div class="form-wrapper">
        <header class="top-bar">
          <span class="back">&larr;</span>
          <span class="title">Bakers Delight</span>
        </header>
        <h2 class="welcome">Welcome back!</h2>

        <form>
          <label class="field">
            <span>Email</span>
            <input type="email" placeholder="Enter your email" required />
          </label>

          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="Enter your password" required />
          </label>
          <div class="row">
            <label class="remember">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button class="btn primary full" type="submit">Login</button>

          <p class="bottom-text">
            Donâ€™t have an account?
            <a href="#" class="link">Sign up</a>
          </p>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
